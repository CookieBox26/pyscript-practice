<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>分位点取得ツール</title>
<style type="text/css">
<!--
py-config {
  display: none;
}
body {
  font-family: "Hiragino Sans W3", "Hiragino Kaku Gothic ProN",
    "ヒラギノ角ゴ ProN W3", "メイリオ", Meiryo, sans-serif;
  font-size: 16px; letter-spacing: 1px; margin: 15px;
}
input, select, button {
  font-family: inherit; padding: 5px 10px;
  font-size: 16px; letter-spacing: 1px;
}
-->
</style>
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
<a href="../index.html" style="font-size: 12px">1階層上のページに戻る（参考文献等はこちら）</a>
<h1>分位点取得ツール</h1>
<py-config>packages = ["scipy"]</py-config>
<py-script src="./funcs.py"></py-script>
<p>
scipy.stats で分位点を取得します。<br/>
確率分布を選択してください。<br/>
<select id="select-dist">
  <option value="norm">正規分布</option>
  <option value="chi2">カイ2乗分布</option>
  <option value="binom">二項分布</option>
</select>
</p>
<p>
選択した確率分布のパラメータを記入してください。<br/>
<input id="input-param" type="text" value="loc=0, scale=1"/>
</p>
<p>
確率を記入してください。<br/>
<input id="input-prob" type="text" value="0.975"/>
</p>
<button py-click="calc()">分位点を取得</button>
<div id="container-result" style="margin-top: 10px;"></div>
</body>
</html>

<!-- 新規タスク入力欄 -->
<input id="new-task-content" type="text"/>
<button py-click="add_task()">追加</button>
<button py-click="remove_all()">全リセット</button>

<div id="list-tasks-container" style="margin-top: 10px;"></div>

<!-- タスクのテンプレート -->

    <label style="display: inline;">

      <p style="display: inline;"></p>
    </label>
  </section>
